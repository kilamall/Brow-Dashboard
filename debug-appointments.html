<!DOCTYPE html>
<html>
<head>
    <title>Debug Appointments</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJq",
            authDomain: "bueno-brows-7cce7.firebaseapp.com",
            projectId: "bueno-brows-7cce7",
            storageBucket: "bueno-brows-7cce7.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('üîç Authenticated user:', user.email, 'UID:', user.uid);
                
                // Check if customer document exists
                const customerRef = doc(db, 'customers', user.uid);
                const customerDoc = await getDoc(customerRef);
                
                if (customerDoc.exists()) {
                    console.log('‚úÖ Customer document found:', customerDoc.data());
                    
                    // Check appointments for this customer
                    const appointmentsRef = collection(db, 'appointments');
                    const appointmentsQuery = query(appointmentsRef, where('customerId', '==', user.uid));
                    const appointmentsSnap = await getDocs(appointmentsQuery);
                    
                    console.log(`üìÖ Found ${appointmentsSnap.size} appointments for customer ${user.uid}`);
                    
                    appointmentsSnap.forEach((doc) => {
                        const data = doc.data();
                        console.log('Appointment:', {
                            id: doc.id,
                            customerId: data.customerId,
                            start: data.start,
                            status: data.status,
                            serviceId: data.serviceId
                        });
                    });
                } else {
                    console.log('‚ùå No customer document found for UID:', user.uid);
                }
            } else {
                console.log('‚ùå No authenticated user');
            }
        });
    </script>
</head>
<body>
    <h1>Debug Appointments</h1>
    <p>Open browser console to see debug information.</p>
    <p>Make sure you're logged in to the booking app first.</p>
</body>
</html>
