<!DOCTYPE html>
<html>
<head>
    <title>Debug Customer Creation</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJq",
            authDomain: "bueno-brows-7cce7.firebaseapp.com",
            projectId: "bueno-brows-7cce7",
            storageBucket: "bueno-brows-7cce7.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('üîç Authenticated user:', user.email, 'UID:', user.uid);
                
                // Check if customer document exists
                const customerRef = doc(db, 'customers', user.uid);
                const customerDoc = await getDoc(customerRef);
                
                if (customerDoc.exists()) {
                    console.log('‚úÖ Customer document found:', customerDoc.data());
                } else {
                    console.log('‚ùå No customer document found for UID:', user.uid);
                    console.log('üîß Creating customer document...');
                    
                    try {
                        await setDoc(customerRef, {
                            name: user.displayName || 'Customer',
                            email: user.email,
                            phone: user.phoneNumber || null,
                            profilePictureUrl: user.photoURL || null,
                            status: 'active',
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString(),
                        });
                        console.log('‚úÖ Customer document created successfully!');
                        
                        // Verify it was created
                        const verifyDoc = await getDoc(customerRef);
                        if (verifyDoc.exists()) {
                            console.log('‚úÖ Verification: Customer document now exists:', verifyDoc.data());
                        }
                    } catch (error) {
                        console.error('‚ùå Failed to create customer document:', error);
                    }
                }
            } else {
                console.log('‚ùå No authenticated user');
            }
        });
    </script>
</head>
<body>
    <h1>Debug Customer Creation</h1>
    <p>Open browser console to see debug information.</p>
    <p>Make sure you're logged in to the booking app first.</p>
    <p>This will create the missing customer document if it doesn't exist.</p>
</body>
</html>
